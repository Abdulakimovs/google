<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="youtube-logo.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>

    <div class="video-container">
        <div class="video">
            <div class="video-thumbnail">
                <img src="video-thumbnail.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-info">
                <h3>Video Title Here</h3>
                <p class="channel-name">Channel Name</p>
                <p class="video-stats">1M views • 3 days ago</p>
            </div>
        </div>

        <!-- Add more video items as needed -->
        <div class="video">
            <div class="video-thumbnail">
                <img src="video-thumbnail.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-info">
                <h3>Another Video Title</h3>
                <p class="channel-name">Another Channel</p>
                <p class="video-stats">500K views • 1 week ago</p>
            </div>
        </div>
    </div>

</body>
</html>
