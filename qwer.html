<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="qwer.css">
</head>
<body>
    <div class="container">
        <div class="phone-preview">
            <img src="https://via.placeholder.com/300x500" alt="Phone Preview">
        </div>
        <div class="login-section">
            <div class="login-box">
                <h1 class="logo">Instagram</h1>
                <form>
                    <input type="text" placeholder="Phone number, username, or email" class="input">
                    <input type="password" placeholder="Password" class="input">
                    <button class="btn">Log In</button>
                </form>
                <div class="divider">
                    <hr><span>OR</span><hr>
                </div>
                <button class="btn google">Log in with Google</button>
                <p class="forgot-password">Forgot password?</p>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
