<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="qaz.css">
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
            <h1 class="login-title">Sign in</h1>
            <p class="login-subtitle">to continue to Gmail</p>
            <form action="#">
                <input type="email" class="input-field" placeholder="Email or phone" required>
                <a href="#" class="help-link">Forgot email?</a>
                <button type="submit" class="next-button">Next</button>
            </form>
            <p class="create-account">
                Not your computer? Use a private window to sign in. 
                <a href="#">Learn more</a>
            </p>
            <hr>
            <button class="create-account-button">Create account</button>
        </div>
    </div>
</body>
</html>
