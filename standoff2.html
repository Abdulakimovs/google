<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff 2 UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #222, #444);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .weapon-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background: #333;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s, border-color 0.2s;
        }

        .weapon-button:hover {
            background: #555;
            border-color: #777;
            transform: scale(1.1);
        }

        .weapon-model {
            width: 400px;
            height: 300px;
            perspective: 1000px;
            margin-top: 20px;
        }

        .model-3d {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #666, #333);
            border-radius: 10px;
            transform-style: preserve-3d;
            animation: rotate 12s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Standoff 2 Weapons</h1>
        <div class="buttons">
            <button class="weapon-button">AKR</button>
            <button class="weapon-button">M4</button>
            <button class="weapon-button">AWM</button>
            <button class="weapon-button">Desert Eagle</button>
        </div>
        <div class="weapon-model">
            <div class="model-3d"></div>
        </div>
    </div>
</body>
</html>
