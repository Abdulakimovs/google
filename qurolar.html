<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Selector Game</title>
    <link rel="stylesheet" href="qurolar.css">
</head>
<body>
    <div class="container">
        <h1>Weapon Selector Game</h1>
        <p>Select your favorite weapon:</p>
        <div class="weapon-grid">
            <div class="weapon">
                <img src="quroli.webp" alt="AK-47">
                <p>AK-47</p>
            </div>
            <div class="weapon">
                <img src="qurol.webp">
                <p>M4A1</p>
            </div>
            <div class="weapon">
                <img src="glock.webp">
                <p>Glock 17</p>
            </div>
            <div class="weapon">
                <img src="baret.webp">
                <p>Barrett M82</p>
            </div>
        </div>
        <button id="start-game">Start Game</button>
        <p id="selected-weapon"></p>
    </div>
    <script src="qurolar.js"></script>
</body>
</html>
