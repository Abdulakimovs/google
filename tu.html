<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Roblox Game Interface</title>
  <link rel="stylesheet" href="styls.css">
</head>
<body>
  <div class="game-container">
    <h1>Welcome to My Roblox Game!</h1>
    <div class="scoreboard">
      <p id="score">Score: 0</p>
      <button id="start-button">Start Game</button>
    </div>
    <div class="game-screen">
      <!-- O'yin kontenti bu yerda bo'lishi mumkin -->
      <p>Game Area (Simulation or UI elements go here)</p>
    </div>
  </div>
  
  <script src="script.js">
    var audio = document.querySelector('audio');
    var isPlaying = false;
  
    audio.addEventListener('play', function() {
      if (!isPlaying) {
        isPlaying = true;
        // Ovozning harakati yoki boshqa 8D effekti qo'shish uchun JavaScript kodi
        // Masalan, audio balansini o'zgartirish
        setInterval(function() {
          var pan = Math.sin(Date.now() / 1000) * 0.5;  // Ovozning o'ng va chap tomonlarga harakati
          audio.pan = pan;
        }, 100);
      }
    });
</script>

</body>
</html>
