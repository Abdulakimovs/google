<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <img class="profile-pic" src="profile-pic.jpg" alt="Profile Picture">
        <div class="profile-info">
            <h1>Username</h1>
            <p class="bio">Welcome to my profile!</p>
            <p><strong>Posts:</strong> 123 | <strong>Followers:</strong> 456 | <strong>Following:</strong> 789</p>
        </div>
    </div>

    <div class="gallery">
        <img class="gallery-item" src="image1.jpg" alt="Image 1">
        <img class="gallery-item" src="image2.jpg" alt="Image 2">
        <img class="gallery-item" src="image3.jpg" alt="Image 3">
        <img class="gallery-item" src="image4.jpg" alt="Image 4">
    </div>
</div>

</body>
</html>
